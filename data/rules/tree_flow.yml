#add restart, options and feedback at the end of each branch
version: "3.1"

rules:

- rule: Give options
  steps:
  - intent: ask_options
  - action: utter_options

- rule: Feedback
  steps:
  - intent: give_feedback
  - action: utter_ask_feedback_choice
  - intent: utter_ask_feedback_message
  - action: action_get_feedback